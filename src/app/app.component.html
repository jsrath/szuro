<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <app-control-panel
      [props]="props"
      (filteredValues)="updateValues($event)">
    </app-control-panel>
  </mat-sidenav>
  <mat-sidenav-content>
    <h1>Cheap Theatre Tickets</h1>
    <app-events
      [events]="events"
      [beforeTime]="filteredBeforeTime"
      [afterTime]="filteredAfterTime"
      [price]="filteredPrice">
    </app-events>
  </mat-sidenav-content>
</mat-sidenav-container>
