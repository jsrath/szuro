<mat-card>
  <mat-card-content>
    <h2>Price</h2>
    <mat-slider
      class="price"
      (input)="updatePrice($event.value)"
      [value]="price"
      [max]="10000"
      [min]="priceMin">
    </mat-slider>
    <p>{{ price }}</p>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <h2>Time</h2>
    <mat-slider
      class="price"
      (input)="updateTime($event.value)"
      [value]="time"
      [max]="24"
      [min]="0">
    </mat-slider>
    <p>{{ time }}:00</p>
  </mat-card-content>
</mat-card>
