<mat-card>
  <mat-card-content>
    <h2>Price</h2>
    <mat-slider
      *ngIf="props"
      class="price"
      (input)="updatePrice($event.value)"
      [value]="sliderValues.price"
      [max]="props.maxPrice"
      [min]="props.minPrice"
      [step]="500">
    </mat-slider>
    <p>{{ sliderValues.price }}</p>
  </mat-card-content>
</mat-card>


<mat-card>
  <mat-card-content>
    <h2>Show Starts After</h2>
    <mat-slider
      *ngIf="props"
      class="timeAfter"
      (input)="updateAfterTime($event.value)"
      [value]="sliderValues.afterTime"
      [max]="props.maxTime"
      [min]="props.minTime">
    </mat-slider>
    <p>{{ sliderValues.afterTime }}:00</p>

</mat-card>
